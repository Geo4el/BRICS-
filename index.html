<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo.png" type="image">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Геопортал БРИКС</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1rem;
      margin: 5px 0 0;
    }

    /* Верхняя панель навигации */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #004080;
      padding: 10px;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #003366;
    }

    .content {
      text-align: center;
      padding: 20px;
      flex-grow: 1;
    }

    .hero-image-container {
      margin: 20px 0;
    }

    .hero-image {
      width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004080;
      color: white;
      margin-top: auto;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Социально-экономические характеристики стран БРИКС</h1>
    <p>Исследуйте данные, карты и аналитику стран БРИКС</p>
  </header>

    <a href="map.html">Карта</a>
    <a href="about.html">О проекте</a>
  </div>
  <footer>

  </footer>
</body>
</html>
